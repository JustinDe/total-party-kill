<!DOCTYPE html>

	<link href='http://fonts.googleapis.com/css?family=Noticia+Text:400,700' rel='stylesheet' type='text/css'>
	<title></title>

	<div id="GameBoard">

<script src="../js/combat_engine.js"></script>

	$( ".PartyMember" ).click(function() {
